<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/1.css">
    
</head>
<body style="background:url(img/1.jpg);width:100%;height:100%">
    <div>
         <h1 style="font-size:40px;margin-left:10%">图书管理系统</h1> 

        <div style="margin-left:10%;">
                <div class="wrap wrap-sm">
                        <div class="header">
                            <h1>注册</h1>
                        </div>
                        <div class="form">
                            <form id="signup">
                                <div class="input-wrap">
                                    <label>姓名</label>
                                    <input data-rule='maxlength:5|minlength:2'
                                           type="text"
                                           name="name"
                                           class="input-control"placeholder="请输入2-5位字符" >
                                    <div id="name-input-error" class="input-error">姓名格式有误，...</div>
                                </div>
                                <div class="input-wrap">
                                    <label>邮箱</label>
                                    <input =
                                           type="text"
                                           name="username"
                                           class="input-control"
                                           placeholder="@">
                                    <div id="username-input-error" class="input-error">用户名格式有误</div>
                                </div>
                                <div class="input-wrap">
                                    <label>年龄</label>
                                    <input data-rule='min:18'
                                           type="text"
                                           name="age"
                                           class="input-control"
                                           placeholder="18岁以下禁止注册">
                                    <div id="age-input-error" class="input-error">年龄格式有误</div>
                                </div>
                                <div class="input-wrap">
                                    <label>密码</label>
                                    <input data-rule='minlength:6|maxlength:64'
                                           type="password"
                                           name="password"
                                           class="input-control"
                                           placeholder="输入6-64位密码">
                                    <div id="password-input-error" class="input-error">密码格式有误</div>
                                </div>
                                
                                <button class="button-control" type="submit"><a href="1.html">注册</a></button>
                            </form>
                        </div>
                    </div>
                    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
                    <script src="js/validator.js"></script>
                    <script src="js/input.js"></script>
                    <script src="js/main.js"></script>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    
     
</body>
</html>
